version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - env | grep -e DATABASE_URL -e CLOUDINARY_URL -e AUTH_SECRET -e AUTH_URL>> .env.production
        - npx prisma migrate deploy
        - npx prisma generate
        - npm run build:simple
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
